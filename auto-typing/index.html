<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Typing Animation</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="header">
    <!-- Navbar starts here -->
    <nav>
      <img src="img/logo.png" alt="logo" class="logo">
      <ul>
        <li><a href="">Home</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Portfolio</a></li>
        <li><a href="">Services</a></li>
      </ul>
      <img src="img/menu.png" alt="Menu" class="menu-icon">
    </nav>
    <!-- Navbar ends here -->

   <!-- Content Box starts here -->
    <div class="text-box">
      <h1>I'm <span class="auto-inp"></span></h1>
      <p>You can reach out to me if you need any help in <br>making a website for you or your Business.</p>
      <a href="">Contact Me</a>
      <a href="" class="btn">Download CV</a>
    </div>
   <!-- Content Box ends here -->

   <!-- User Image starts here -->
    <img src="img/user.png" alt="User" class="user-img">
  <!-- User Image ends here -->
  </div>
</body>
<!-- <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script> -->
<script src="js/type.js"></script>
<script>
  var type = new Typed('.auto-inp', {
    strings: ["Nitu", 'Web Designer', "Web Developer", "Freelancer"],
    typeSpeed: 100,
    backSpeed: 100,
    loop: true,

  });
</script>
</html>
